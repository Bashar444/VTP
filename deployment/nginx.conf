# nginx.conf - Load Balancer Configuration for VTP Platform

# Upstream backend servers
upstream vtp_backend {
    # Load balancing method
    least_conn;  # Route to server with least connections
    # Alternative: ip_hash;  # For sticky sessions
    # Alternative: least_time header;  # For lowest response time
    
    # Backend instances
    server backend1:8080 max_fails=3 fail_timeout=30s;
    server backend2:8080 max_fails=3 fail_timeout=30s;
    server backend3:8080 max_fails=3 fail_timeout=30s;
    
    # Backup server (optional)
    # server backup:8080 backup;
    
    # Health check
    keepalive 32;
}

# WebSocket upstream (for Socket.IO signaling)
upstream vtp_websocket {
    ip_hash;  # Sticky sessions required for WebSocket
    
    server backend1:8080;
    server backend2:8080;
    server backend3:8080;
}

# Rate limiting zones
limit_req_zone $binary_remote_addr zone=login_limit:10m rate=5r/m;
limit_req_zone $binary_remote_addr zone=api_limit:10m rate=100r/m;
limit_req_zone $binary_remote_addr zone=upload_limit:10m rate=10r/m;

# Main server block
server {
    listen 80;
    listen [::]:80;
    server_name vtp-platform.example.com;
    
    # Redirect HTTP to HTTPS
    return 301 https://$server_name$request_uri;
}

# HTTPS server block
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name vtp-platform.example.com;
    
    # SSL Configuration
    ssl_certificate /etc/nginx/ssl/cert.pem;
    ssl_certificate_key /etc/nginx/ssl/key.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    
    # SSL session cache
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    
    # Security headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    
    # Client body size (for video uploads)
    client_max_body_size 500M;
    client_body_timeout 300s;
    
    # Compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1000;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;
    
    # Logging
    access_log /var/log/nginx/vtp_access.log combined;
    error_log /var/log/nginx/vtp_error.log warn;
    
    # Health check endpoint
    location /health {
        proxy_pass http://vtp_backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Disable caching for health checks
        proxy_no_cache 1;
        proxy_cache_bypass 1;
        
        # Quick timeout for health checks
        proxy_connect_timeout 5s;
        proxy_send_timeout 5s;
        proxy_read_timeout 5s;
    }
    
    # WebSocket/Socket.IO endpoints
    location /socket.io/ {
        proxy_pass http://vtp_websocket;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # WebSocket timeouts
        proxy_connect_timeout 7d;
        proxy_send_timeout 7d;
        proxy_read_timeout 7d;
        
        # Disable buffering for real-time communication
        proxy_buffering off;
    }
    
    # API endpoints with rate limiting
    location /api/v1/auth/login {
        limit_req zone=login_limit burst=3 nodelay;
        limit_req_status 429;
        
        proxy_pass http://vtp_backend;
        include /etc/nginx/proxy_params.conf;
    }
    
    location /api/v1/auth/register {
        limit_req zone=login_limit burst=3 nodelay;
        
        proxy_pass http://vtp_backend;
        include /etc/nginx/proxy_params.conf;
    }
    
    # Video streaming endpoints (no buffering)
    location /api/v1/recordings/ {
        proxy_pass http://vtp_backend;
        proxy_buffering off;
        proxy_cache off;
        
        # Streaming headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Long timeout for streaming
        proxy_read_timeout 3600s;
        proxy_send_timeout 3600s;
    }
    
    # Upload endpoints with rate limiting
    location /api/v1/upload {
        limit_req zone=upload_limit burst=2 nodelay;
        
        proxy_pass http://vtp_backend;
        proxy_request_buffering off;
        
        # Upload headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Long timeout for uploads
        proxy_read_timeout 600s;
        proxy_send_timeout 600s;
    }
    
    # General API endpoints
    location /api/ {
        limit_req zone=api_limit burst=20 nodelay;
        
        proxy_pass http://vtp_backend;
        include /etc/nginx/proxy_params.conf;
    }
    
    # Static content (if serving from Nginx)
    location /static/ {
        alias /var/www/vtp/static/;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
    
    # Default proxy for all other requests
    location / {
        proxy_pass http://vtp_backend;
        include /etc/nginx/proxy_params.conf;
    }
}

