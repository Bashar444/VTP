apiVersion: apps/v1
kind: Deployment
metadata:
  name: vtp-backend
  namespace: vtp
  labels:
    app: vtp-backend
    version: v1
spec:
  replicas: 3  # Initial replica count (HPA will adjust this)
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1        # Max pods above replicas during update
      maxUnavailable: 0  # Ensure zero downtime
  selector:
    matchLabels:
      app: vtp-backend
  template:
    metadata:
      labels:
        app: vtp-backend
        version: v1
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8080"
        prometheus.io/path: "/metrics"
    spec:
      # Graceful shutdown
      terminationGracePeriodSeconds: 30
      
      # Service account (for RBAC)
      serviceAccountName: vtp-backend
      
      # Init container to wait for database
      initContainers:
      - name: wait-for-postgres
        image: busybox:1.36
        command:
        - sh
        - -c
        - |
          until nc -z postgres 5432; do
            echo "Waiting for PostgreSQL..."
            sleep 2
          done
          echo "PostgreSQL is ready!"
      
      - name: wait-for-redis
        image: busybox:1.36
        command:
        - sh
        - -c
        - |
          until nc -z redis 6379; do
            echo "Waiting for Redis..."
            sleep 2
          done
          echo "Redis is ready!"
      
      containers:
      - name: vtp-backend
        image: your-registry.com/vtp-backend:latest
        imagePullPolicy: Always
        
        ports:
        - name: http
          containerPort: 8080
          protocol: TCP
        
        env:
        # Application configuration
        - name: APP_ENV
          value: "production"
        
        - name: PORT
          value: "8080"
        
        # Instance identification
        - name: INSTANCE_ID
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        
        - name: POD_IP
          valueFrom:
            fieldRef:
              fieldPath: status.podIP
        
        - name: NODE_NAME
          valueFrom:
            fieldRef:
              fieldPath: spec.nodeName
        
        # Database configuration
        - name: DATABASE_URL
          value: "postgresql://postgres:$(POSTGRES_PASSWORD)@postgres:5432/vtp?sslmode=disable"
        
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: vtp-secrets
              key: postgres-password
        
        # Redis configuration
        - name: REDIS_URL
          value: "redis://redis:6379"
        
        # JWT configuration
        - name: JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: vtp-secrets
              key: jwt-secret
        
        - name: JWT_EXPIRY_HOURS
          value: "24"
        
        - name: JWT_REFRESH_EXPIRY_HOURS
          value: "168"
        
        # CORS configuration
        - name: CORS_ORIGINS
          valueFrom:
            configMapKeyRef:
              name: vtp-config
              key: cors-origins
        
        # Logging
        - name: LOG_LEVEL
          value: "info"
        
        # Resource limits
        resources:
          requests:
            cpu: 500m      # 0.5 CPU cores
            memory: 256Mi  # 256 MB RAM
          limits:
            cpu: 1000m     # 1 CPU core
            memory: 512Mi  # 512 MB RAM
        
        # Health checks
        livenessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          successThreshold: 1
          failureThreshold: 3
        
        readinessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          successThreshold: 1
          failureThreshold: 3
        
        # Startup probe (for slow-starting apps)
        startupProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 0
          periodSeconds: 5
          timeoutSeconds: 3
          successThreshold: 1
          failureThreshold: 12  # 60 seconds total
        
        # Security context
        securityContext:
          runAsNonRoot: true
          runAsUser: 1000
          readOnlyRootFilesystem: false
          allowPrivilegeEscalation: false
          capabilities:
            drop:
            - ALL
        
        # Volume mounts
        volumeMounts:
        - name: recordings
          mountPath: /recordings
        - name: tmp
          mountPath: /tmp
      
      # Volumes
      volumes:
      - name: recordings
        persistentVolumeClaim:
          claimName: vtp-recordings-pvc
      - name: tmp
        emptyDir: {}
      
      # Pod anti-affinity (spread across nodes)
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: app
                  operator: In
                  values:
                  - vtp-backend
              topologyKey: kubernetes.io/hostname
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: vtp-backend
  namespace: vtp
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: vtp-recordings-pvc
  namespace: vtp
spec:
  accessModes:
  - ReadWriteMany
  resources:
    requests:
      storage: 100Gi
  storageClassName: standard
