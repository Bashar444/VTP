# VTP - منصة التعليم الافتراضية
# Docker Compose للتشغيل المحلي
# محسّن لجهاز: 16GB RAM, 4 CPU cores

version: '3.8'

services:
  # ═══════════════════════════════════════════════════════════
  # قاعدة البيانات PostgreSQL
  # ═══════════════════════════════════════════════════════════
  postgres:
    image: postgres:15-alpine
    container_name: vtp-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: vtp_db
      # إعدادات الأداء للجهاز المحلي
      POSTGRES_INITDB_ARGS: "--encoding=UTF8 --locale=ar_SY.UTF-8"
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    deploy:
      resources:
        limits:
          memory: 1G
          cpus: '1'
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - vtp-network
    restart: unless-stopped

  # ═══════════════════════════════════════════════════════════
  # Redis للذاكرة المؤقتة والجلسات
  # ═══════════════════════════════════════════════════════════
  redis:
    image: redis:7-alpine
    container_name: vtp-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    deploy:
      resources:
        limits:
          memory: 256M
          cpus: '0.5'
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - vtp-network
    restart: unless-stopped

  # ═══════════════════════════════════════════════════════════
  # خادم Go API الرئيسي
  # ═══════════════════════════════════════════════════════════
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: vtp-api
    environment:
      DATABASE_URL: "postgres://postgres:postgres@postgres:5432/vtp_db?sslmode=disable"
      REDIS_URL: "redis://redis:6379"
      PORT: "8080"
      JWT_SECRET: "vtp-local-dev-secret-change-in-production"
      JWT_EXPIRY_HOURS: "24"
      JWT_REFRESH_EXPIRY_HOURS: "168"
      JITSI_SERVER_URL: "https://meet.jit.si"
      NODE_ENV: production
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    deploy:
      resources:
        limits:
          memory: 1G
          cpus: '1'
    networks:
      - vtp-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # ═══════════════════════════════════════════════════════════
  # الواجهة الأمامية Next.js
  # ═══════════════════════════════════════════════════════════
  frontend:
    build:
      context: ./vtp-frontend
      dockerfile: Dockerfile
    container_name: vtp-frontend
    environment:
      NEXT_PUBLIC_API_URL: "http://localhost:8080"
      NEXT_PUBLIC_WS_URL: "ws://localhost:8080"
      NODE_ENV: production
    ports:
      - "3001:3000"
    depends_on:
      api:
        condition: service_healthy
    deploy:
      resources:
        limits:
          memory: 1G
          cpus: '1'
    networks:
      - vtp-network
    restart: unless-stopped

  # ═══════════════════════════════════════════════════════════
  # pgAdmin - إدارة قاعدة البيانات (اختياري)
  # ═══════════════════════════════════════════════════════════
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: vtp-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@vtp.local
      PGADMIN_DEFAULT_PASSWORD: admin123
    ports:
      - "5050:80"
    depends_on:
      - postgres
    deploy:
      resources:
        limits:
          memory: 256M
          cpus: '0.25'
    networks:
      - vtp-network
    profiles:
      - tools

# ═══════════════════════════════════════════════════════════
# وحدات التخزين
# ═══════════════════════════════════════════════════════════
volumes:
  postgres_data:
    name: vtp_postgres_data
  redis_data:
    name: vtp_redis_data

# ═══════════════════════════════════════════════════════════
# الشبكة
# ═══════════════════════════════════════════════════════════
networks:
  vtp-network:
    name: vtp_network
    driver: bridge
